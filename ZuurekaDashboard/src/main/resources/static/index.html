<!DOCTYPE html>
<html lang="en" ng-app="zuurekaDashboardApp">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Zuureka Dashboard</title>

<link rel="icon" type="image/png" href="images/zuurekaDashboard.png" />

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/simple-sidebar.css" rel="stylesheet">

<!-- Zuureka CSS -->
<link href="css/zuurekaDashboard.css" rel="stylesheet">

<!-- Angular JS -->
<script src="js/angular.min.js" type="text/javascript"></script>

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/zuurekaDashboard.js"></script>

</head>

<body id="zuurekaDashboard" ng-controller="zuurekaDashboardAppController">

	<div id="header">
		<span href="#menu-toggle" class="glyphicon glyphicon-menu-hamburger" id="menu-toggle"></span> <span id="main-logo" class="sidebar-brand">Zuureka Dashboard</span>
	</div>

	<div id="wrapper">

		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li><a href="#"><i class="glyphicon glyphicon-home"></i><span style="margin-left: 10px;">Home</span></a></li>
				<li><a href="#"><i class="glyphicon glyphicon-list-alt"></i><span style="margin-left: 10px;">Services</span></a>
					<ul>
						<li ng-repeat="service in servicesList" title= "{{service.name}}"><a href="#">- {{service.name.substring(0, 14);}}</li>
					</ul>
				</li>
				<li><a href="#"><i class="glyphicon glyphicon-info-sign"></i><span style="margin-left: 10px;">About</span></a></li>
			</ul>
		</div>
		<!-- /#sidebar-wrapper -->
		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
			<div ng-include="'views/home.html'"></div>
			</div>
		</div>

	</div>

	<div ng-include="'views/footer.html'"></div>
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>
</body>
</html>
